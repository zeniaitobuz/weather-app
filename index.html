<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="country-name">
      <img class="share" src="images/share.svg" alt="share" />
      <label for="select-location">Please select a location:</label>
      <select id="place-select"></select>
      <img class="menu" src="images/menu.svg" alt="menu" />
    </div>
    <div class="weather">
      <div class="img-container">
        <img id="weather-img" src="images/icon.png" alt="weather logo" width:
        85%;>
      </div>
      <div class="temperature-display">
        <h1 id="temperature">72°</h1>
        <h2 id="feels-like">Feels 69°</h2>
      </div>
    </div>
    <div class="text">
      <h2>
        Make the most of this nice weather that I generated for you. Or else.
      </h2>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
